<template>

    <lightning-card title = "Account Manager">

        <lightning-layout>

           <lightning-layout-item>

              <lightning-card title="Create  a new Account">

                <lightning-input name = "accountName" label = "Account Name" onchange= {accountNameChangeHandler}></lightning-input>
                <lightning-input name = "accountPhone"  label = "Phone"  type = "phone" onchange= {accountPhoneChangeHandler}></lightning-input>
                <lightning-input name = "accountWebsite" label = "Website" type = "url" onchange= {accountWebsiteChangeHandler}></lightning-input>
               <lightning-button label  = "create Account" onclick={createAccount} variant= "brand" ></lightning-button>
              </lightning-card>    
           </lightning-layout-item>

          <lightning-layout-item>

            <lightning-card title=" View Account Record">
             <lightning-formatted-text value= {retrievedAccountName}></lightning-formatted-text> <br/></br>
             <lightning-formatted-phone value= {retrievedAccountPhone}></lightning-formatted-phone> <br/></br>
             <lightning-formatted-url value= {retrievedAccountWebsite}></lightning-formatted-url> <br/></br>
            </lightning-card>
    
          </lightning-layout-item>

        </lightning-layout>

    </lightning-card>
    
</template>
